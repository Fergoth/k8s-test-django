apiVersion: batch/v1
kind: CronJob
metadata:
  name: clear-sessions
spec:
  startingDeadlineSeconds: 100000
  schedule: "0 0 1 * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 100
      template:
        spec:
          containers:
          - name: clear-sessions
            envFrom :
            - secretRef :
                name : django-secrets
            image: django_app:latest
            imagePullPolicy: Never
            command:
            - /bin/sh
            - -c
            - python manage.py clearsessions
          restartPolicy: Never